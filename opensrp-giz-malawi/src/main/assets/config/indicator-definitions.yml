  - key: "ME_Recurring_Age_Static"
    description: "ME_Recurring_Age_Static_label"
    indicatorQuery: "SELECT recur_type.name,
                       CASE
                            WHEN round(julianday('now')-julianday(ec_client.dob)) > 365.0 THEN 'Over_1_Static'
