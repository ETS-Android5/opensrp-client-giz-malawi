indicators:
  - key: "ME_Child_Total"
    description: "ME_Child_Total"
    indicatorQuery: "select count(*) from ec_child child WHERE '%s' = strftime('%%Y-%%m-%%d', child.date)"

  - key: "ME_PAB_Gender"
    description: "ME_PAB_label"
    indicatorQuery: "SELECT ec_child.gender, count(*) from ec_details
                     INNER JOIN ec_child
                     ON ec_details.base_entity_id = ec_child.base_entity_id
                     WHERE '%s' = strftime('%%Y-%%m-%%d', ec_child.date)
                     AND ec_details.key = 'protected_at_birth'
                     AND ec_child.dob >= date('now','-2 years')
                     group by ec_child.gender"
    isMultiResult: true
    expectedIndicators: ["ME_PAB_Gender_Female", "ME_PAB_Gender_Male"]

  - key: "ME_PAB_Age"
    description: "ME_PAB_label"
    indicatorQuery: "select
                         CASE
                         WHEN round(julianday('now') - julianday(ec_child.dob)) > 365.0 THEN 'Over_1'
                         WHEN round(julianday('now') - julianday(ec_child.dob)) < 365.0 THEN 'Under_1'
                         ELSE 'Null'
                         END age, count(*) counter
                     FROM ec_details
                     INNER JOIN ec_child
                     ON ec_details.base_entity_id = ec_child.base_entity_id
                       WHERE ec_details.key = 'protected_at_birth' AND '%s' = strftime('%%Y-%%m-%%d', ec_child.date)
                       AND ec_child.dob >= date('now','-2 years')
                     group by age
                     UNION
                       Select 'Total', count(distinct ec_child.base_entity_id) from ec_details
                       JOIN ec_child
                                          ON ec_details.base_entity_id = ec_child.base_entity_id
                       WHERE ec_details.key = 'protected_at_birth' AND '%s' = strftime('%%Y-%%m-%%d', ec_child.date)
                       AND ec_child.dob >= date('now','-2 years')
                     ORDER BY counter"
    isMultiResult: true
    expectedIndicators: ["ME_PAB_Age_Over_1", "ME_PAB_Age_Under_1", "ME_PAB_Age_Total"]

