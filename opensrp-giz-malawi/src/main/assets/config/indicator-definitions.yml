indicators:
  - key: "ME_Child_Total"
    description: "ME_Child_Total"
    indicatorQuery: "select count(*) from ec_child child WHERE '%s' = strftime('%%Y-%%m-%%d', child.date);"

  - key: "ME_PAB_Gender"
    description: "ME_PAB_label"
    indicatorQuery: "select d.key,c.gender,count(*) from ec_details d
                     WHERE '%s' = strftime('%%Y-%%m-%%d',datetime(c.date/1000, 'unixepoch'))
                     JOIN ec_child c
                     ON d.base_entity_id=c.base_entity_id
                     group by d.key,c.gender
                     HAVING d.key='protected_at_birth';"

  - key: "ME_PAB_Age"
    description: "ME_PAB_label"
    indicatorQuery: "select d.key,
                      CASE
                        WHEN round(julianday('now')-julianday(c.dob))>365.0 THEN 'Over_1'
                        WHEN round(julianday('now')-julianday(c.dob)) < 365.0 THEN 'Under_1'
                       ELSE 'Null'
                       END age,count(*) counter
                       FROM ec_details d
                       JOIN ec_child c
                       ON d.base_entity_id=c.base_entity_id
                       group by d.key,age
                       HAVING d.key='protected_at_birth'
                     UNION
                          Select d.key,'Total',count(distinct c.base_entity_id) from ec_details d
                          JOIN ec_child c
                                             ON d.base_entity_id=c.base_entity_id
                          WHERE d.key='protected_at_birth' AND
                          '%s' = strftime('%%Y-%%m-%%d',datetime(c.date/1000, 'unixepoch'))
                     ORDER BY counter; "

  - key: "ME_Vaccines_Gender"
    description: "ME_Vaccines_Gender"
    indicatorQuery: "SELECT v.name,c.gender,count(*) from ec_child c
                    WHERE '%s' = strftime('%%Y-%%m-%%d',datetime(c.date/1000, 'unixepoch'))
                     JOIN vaccines v
                     ON c.base_entity_id=v.base_entity_id
                     GROUP BY v.name,c.gender;"

  - key: "ME_Vaccines_Age"
    description: "ME_Vaccines_Age"
    indicatorQuery: "SELECT v.name,
                     CASE
                        WHEN round(julianday('now')-julianday(c.dob))>365.0 THEN 'Over_1'
                        WHEN round(julianday('now')-julianday(c.dob)) < 365.0 THEN 'Under_1'
                        ELSE 'Null'
                        END age,count(*) counter
                     FROM ec_child c
                     WHERE '%s' = strftime('%%Y-%%m-%%d',datetime(c.date/1000, 'unixepoch'))
                     JOIN vaccines v
                     ON c.base_entity_id=v.base_entity_id
                     GROUP BY v.name,age;"

  - key: "ME_Child_HIV_Under2_Gender"
    description: "ME_HIV_Under2_label"
