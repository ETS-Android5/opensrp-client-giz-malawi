                     FROM opd_test_conducted d
                     	WHERE d.test_type in ('Malaria MRDT','Malaria Microscopy')
                     	AND d.visit_id IN (SELECT distinct(p.visit_id) FROM opd_details p WHERE '%s'=strftime('%Y-%m-%d', p.created_at))
