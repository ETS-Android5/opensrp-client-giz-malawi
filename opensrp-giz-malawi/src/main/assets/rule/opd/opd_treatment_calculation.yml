---
name: step1_medicine_object
description: medicine_object
priority: 1
condition: "true"
actions:
  - 'calculation = step1_medicine'
---
name: step1_final_diagnosis_note
description: final_diagnosis_note
priority: 1
condition: "!global_pregnancy_status.isEmpty()
                  || !global_medical_conditions.isEmpty()
                  || !global_medical_conditions.contains('none')
                  || global_disease_code_final_diagn != NULL
                  || global_disease_code_primary != NULL"
actions:
  - 'calculation = ["pregnancy_status" : global_pregnancy_status,
                      "medical_conditions" : global_medical_conditions,
                      "disease_code_primary" : global_disease_code_primary,
                      "disease_code_final" : global_disease_code_final_diagn]'
---
name: step1_lab_results_note
description: lab_results_note
priority: 1
condition: "!global_diagnostic_test_lab_result.isEmpty()
                  || !global_diagnostic_test_result_tb_gene.isEmpty()
                  || !global_diagnostic_test_result_tsm.isEmpty()
                  || !global_test_result_urine_dipstick_nitrites.isEmpty()
                  || !global_test_result_urine_dipstick_nitrites.contains('none')
                  || !global_test_result_urine_dipstick_leukocytes.isEmpty()
                  || !global_test_result_urine_dipstick_leukocytes.contains('none')
                  || !global_test_result_urine_dipstick_protein.isEmpty()
                  || !global_test_result_urine_dipstick_protein.contains('none')
                  || !global_test_result_urine_dipstick_glucose.isEmpty()
                  || !global_test_result_urine_dipstick_glucose.contains('none')
                  || !global_test_result_hiv_viral_load.isEmpty()
                  || !global_diagnostic_test_result_gluc.isEmpty()
                  || !global_diagnostic_test_result_bloodtype.isEmpty()
                  || !global_test_result_hiv_viral_load_no.isEmpty()"
actions:
  - 'calculation = ["diagnostic_test_result" : global_diagnostic_test_lab_result,
                      "diagnostic_test_result_tb_gene" : global_diagnostic_test_result_tb_gene,
                      "diagnostic_test_result_tsm" : global_diagnostic_test_result_tsm,
                      "test_result_urine_dipstick_nitrites" : global_test_result_urine_dipstick_nitrites,
                      "test_result_urine_dipstick_protein" : global_test_result_urine_dipstick_protein,
                      "test_result_urine_dipstick_glucose" : global_test_result_urine_dipstick_glucose,
                      "test_result_hiv_viral_load" : global_test_result_hiv_viral_load,
                      "diagnostic_test_result_gluc" : global_diagnostic_test_result_gluc,
                      "diagnostic_test_result_bloodtype" : global_diagnostic_test_result_bloodtype,
                      "test_result_hiv_viral_load_no" : global_test_result_hiv_viral_load_no,
                      "test_result_urine_dipstick_leukocytes" : global_test_result_urine_dipstick_leukocytes]'